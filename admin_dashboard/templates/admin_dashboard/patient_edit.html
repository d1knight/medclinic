{% extends 'base.html' %}

{% block content %}
<h2>Изменить пациента</h2>
<form method="post">
    {% csrf_token %}
    <label for="first_name">Имя:</label>
    <input type="text" name="first_name" id="first_name" value="{{ patient.first_name }}"><br>

    <label for="last_name">Фамилия:</label>
    <input type="text" name="last_name" id="last_name" value="{{ patient.last_name }}"><br>

    <label for="birth_date">Дата рождения:</label>
    <input type="text" name="birth_date" id="birth_date" value="{{ patient.birth_date }}"><br>

    <label for="gender">Пол:</label>
    <input type="text" name="gender" id="gender" value="{{ patient.gender }}"><br>

    <label for="adress">Адрес:</label>
    <input type="text" name="adress" id="adress" value="{{ patient.adress }}"><br>

    <label for="telephone">Телефон:</label>
    <input type="text" name="telephone" id="telephone" value="{{ patient.telephone }}"><br>

    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'admin_dashboard:patient_list' %}">Назад</a>
{% endblock %}
