{% extends 'base.html' %}

{% block content %}
<h2>Редактировать услугу</h2>

<form method="post">
    {% csrf_token %}
    <label for="name">Название услуги:</label>
    <input type="text" id="name" name="name" value="{{ service.name }}" required><br>

    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" value="{{ service.price }}" required><br>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'admin_dashboard:service_list' %}" class="btn btn-secondary">Отмена</a>
</form>

<a href="{% url 'admin_dashboard:service_list' %}">Назад</a>
{% endblock %}
