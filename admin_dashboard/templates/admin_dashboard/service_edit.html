{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Редактировать услугу</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">Название услуги:</label>
            <input type="text" name="name" id="name" value="{{ service.name }}" class="form-control" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="price">Цена:</label>
            <input type="number" name="price" id="price" step="0.01" value="{{ service.price }}" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'admin_dashboard:service_list' %}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
