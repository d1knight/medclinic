<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать визита</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Детали визита</h1>
    <p>Пациент: {{ visit.patient.first_name }} {{ visit.patient.last_name }}</p>
    <p>Дата визита: {{ visit.id }}</p>

    <table>
        <thead>
            <tr>
                <th>Услуга</th>
                <th>Цена (₽)</th>
            </tr>
        </thead>
        <tbody>
            {% for service in visit.services.all %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>Итоговая сумма:</th>
                <th>{{ visit.total_price }} ₽</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
