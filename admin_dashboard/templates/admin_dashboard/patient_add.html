{% extends 'base.html' %}

{% block content %}
<h2>Добавить нового пациента</h2>
<form method="post">
    {% csrf_token %}
    <label for="first_name">Имя:</label>
    <input type="text" name="first_name" id="first_name" required><br>

    <label for="last_name">Фамилия:</label>
    <input type="text" name="last_name" id="last_name" required><br>

    <label for="birth_date">Дата рождения:</label>
    <input type="date" name="birth_date" id="birth_date" required><br>

    <label for="gender">Пол:</label>
    <input type="text" name="gender" id="gender" required><br>

    <label for="adress">Адрес:</label>
    <input type="text" name="adress" id="adress" required><br>

    <label for="telephone">Телефон:</label>
    <input type="text" name="telephone" id="telephone" required><br>

    <button type="submit">Добавить</button>
</form>
<a href="{% url 'admin_dashboard:patient_list' %}">Назад</a>
{% endblock %}
