{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Удалить услугу</h2>
    <p>Вы уверены, что хотите удалить услугу "<strong>{{ service.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a href="{% url 'admin_dashboard:service_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
